<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO IT NOW! - Your Minimalist Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00ff87;
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .input-section {
            position: relative;
            margin-bottom: 40px;
        }

        .task-input-wrapper {
            position: relative;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .task-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            resize: none;
            font-family: inherit;
            min-height: 60px;
        }

        .task-input:focus {
            border-color: #00ff87;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 255, 135, 0.1);
        }

        .task-input::placeholder {
            color: #555;
        }

        .add-btn {
            background: linear-gradient(135deg, #00ff87 0%, #60efff 100%);
            border: none;
            border-radius: 16px;
            padding: 20px 32px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            box-shadow: 0 8px 24px rgba(0, 255, 135, 0.2);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 255, 135, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .priority-selector {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .priority-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .priority-btn.active {
            border-color: currentColor;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .priority-btn.urgent { color: #ff4757; }
        .priority-btn.high { color: #ffa502; }
        .priority-btn.normal { color: #00ff87; }
        .priority-btn.low { color: #60efff; }

        .tasks-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .task-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: currentColor;
            opacity: 0.6;
        }

        .task-item.urgent { color: #ff4757; }
        .task-item.high { color: #ffa502; }
        .task-item.normal { color: #00ff87; }
        .task-item.low { color: #60efff; }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #00ff87;
            background: rgba(0, 255, 135, 0.1);
        }

        .checkbox.checked {
            background: #00ff87;
            border-color: #00ff87;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: #000;
            font-weight: 700;
            font-size: 14px;
        }

        .task-text {
            flex: 1;
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .task-time {
            font-size: 0.75rem;
            color: #555;
            font-weight: 500;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 18px;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .completed-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clear-completed {
            background: none;
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            margin-left: auto;
        }

        .clear-completed:hover {
            background: rgba(255, 71, 87, 0.1);
            border-color: #ff4757;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #555;
            font-size: 0.85rem;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 2.5rem;
            }

            .task-input-wrapper {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 20px;
            }

            .stat {
                flex: 1;
                min-width: 80px;
            }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">DO IT NOW!</h1>
            <p class="tagline">Stop Procrastinating</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="active-tasks">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Done</span>
            </div>
        </div>

        <div class="input-section">
            <div class="task-input-wrapper">
                <textarea 
                    class="task-input" 
                    id="task-input" 
                    placeholder="What needs to be done right now?"
                    rows="1"
                ></textarea>
                <button class="add-btn" id="add-btn">+ Add</button>
            </div>
            <div class="priority-selector">
                <button class="priority-btn urgent" data-priority="urgent">ðŸ”¥ Urgent</button>
                <button class="priority-btn high" data-priority="high">âš¡ High</button>
                <button class="priority-btn normal active" data-priority="normal">âœ“ Normal</button>
                <button class="priority-btn low" data-priority="low">ðŸ’¤ Low</button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="section-title">Active Tasks</div>
            <div id="active-tasks-list">
                <div class="empty-state">
                    <div class="empty-state-icon">âœ¨</div>
                    <div class="empty-state-text">No tasks yet</div>
                    <div class="empty-state-subtext">Add your first task to get started</div>
                </div>
            </div>
        </div>

        <div class="completed-section" id="completed-section" style="display: none;">
            <div class="section-title">
                Completed
                <button class="clear-completed" id="clear-completed">Clear All</button>
            </div>
            <div id="completed-tasks-list"></div>
        </div>

        <footer class="footer">
            <p>Press Enter to add â€¢ Click to complete â€¢ Stay productive</p>
        </footer>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('doItNowTasks')) || [];
        let selectedPriority = 'normal';

        // DOM elements
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const activeTasksList = document.getElementById('active-tasks-list');
        const completedTasksList = document.getElementById('completed-tasks-list');
        const completedSection = document.getElementById('completed-section');
        const clearCompletedBtn = document.getElementById('clear-completed');
        const priorityBtns = document.querySelectorAll('.priority-btn');

        // Priority selector
        priorityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                priorityBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPriority = btn.dataset.priority;
            });
        });

        // Auto-resize textarea
        taskInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Add task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (!taskText) return;

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                priority: selectedPriority,
                createdAt: new Date().toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                })
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            
            taskInput.value = '';
            taskInput.style.height = 'auto';
            taskInput.focus();
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addTask();
            }
        });

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Clear completed tasks
        clearCompletedBtn.addEventListener('click', () => {
            tasks = tasks.filter(t => !t.completed);
            saveTasks();
            renderTasks();
        });

        // Save to localStorage
        function saveTasks() {
            localStorage.setItem('doItNowTasks', JSON.stringify(tasks));
        }

        // Render tasks
        function renderTasks() {
            const activeTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);

            // Update stats
            document.getElementById('total-tasks').textContent = tasks.length;
            document.getElementById('active-tasks').textContent = activeTasks.length;
            document.getElementById('completed-tasks').textContent = completedTasks.length;

            // Render active tasks
            if (activeTasks.length === 0) {
                activeTasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âœ¨</div>
                        <div class="empty-state-text">No tasks yet</div>
                        <div class="empty-state-subtext">Add your first task to get started</div>
                    </div>
                `;
            } else {
                activeTasksList.innerHTML = activeTasks.map(task => `
                    <div class="task-item ${task.priority} slide-in">
                        <div class="checkbox" onclick="toggleTask(${task.id})"></div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <div class="task-time">${task.createdAt}</div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Ã—</button>
                    </div>
                `).join('');
            }

            // Render completed tasks
            if (completedTasks.length === 0) {
                completedSection.style.display = 'none';
            } else {
                completedSection.style.display = 'block';
                completedTasksList.innerHTML = completedTasks.map(task => `
                    <div class="task-item ${task.priority} completed slide-in">
                        <div class="checkbox checked" onclick="toggleTask(${task.id})"></div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <div class="task-time">${task.createdAt}</div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Ã—</button>
                    </div>
                `).join('');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderTasks();
    </script>
</body>
</html>
